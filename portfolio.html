<!DOCTYPE html>
<html>
  <head>
    <!-- JS -->
    <script defer src="./js/jquery-3.1.0.min.js" charset="utf-8"></script>
    <script defer src="./js/ngreen.js" charset="utf-8"></script>
    <script defer src="./js/main.js" charset="utf-8"></script>
    <script async src="http://localhost:35729/livereload.js" charset="utf-8"></script>

    <meta charset="utf-8">
    <title>Daniel Green</title>

    <!-- Mobile meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700" rel="stylesheet" />
    <!-- Base CSS -->
    <link rel="stylesheet" href="./css/ngreen.css" />
    <!-- FontAwesome -->
    <link rel="stylesheet" href="./css/font-awesome.min.css" />
    <!-- Custom -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main">
      <!-- header (logo and navigation) -->
      <div class="header">
        <div class="header__box">
          <div class="header__logo">
            <a href="#">Daniel Green</a>
          </div>

          <button class="ng-button-clear header__mobile-nav-toggle">
            <span></span>
          </button>

          <nav class="header__nav closed">
            <ul>
              <li><a class="header__nav__item" href="about.html"><span>About</span></a></li>
              <li><a class="header__nav__item active" href="#"><span>Portfolio</span></a></li>
              <li><a class="header__nav__item" href="#"><span>Works</span></a></li>
              <li><a class="header__nav__item" href="#"><span>Articles</span></a></li>
              <li><a class="header__nav__item" href="#"><span>Publications</span></a></li>
            </ul>
          </nav>
        </div>
      </div>

      <!-- content -->
      <div class="content">
        <div class="ng-container portfolio">
          <div class="portfolio-grid">
            <div class="ng-row">
              <div class="ng-column">
                <div class="portfolio-item">
                  <div class="portfolio-item__inner">
                    <img src="./img/portfolio/maya-scripts.png" />
                    <div class="portfolio-item__caption">
                      <div class="portfolio-item__caption__left"><h4>Maya Tools</h4></div>
                      <div class="portfolio-item__caption__right"><a href="portfolio/maya-tools.html"><i class="fa fa-search"></i></a></div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="ng-column">
                <div class="portfolio-item">
                  <div class="portfolio-item__inner">
                    <img src="./img/portfolio/graphics-physics-logo.png" />
                    <div class="portfolio-item__caption">
                      <div class="portfolio-item__caption__left"><h4>Graphics and Physics</h4></div>
                      <div class="portfolio-item__caption__right"><a href="#"><i class="fa fa-search"></i></a></div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="ng-column">
                <div class="portfolio-item">
                  <div class="portfolio-item__inner">
                    <img src="./img/portfolio/tools-logo.png" />
                    <div class="portfolio-item__caption">
                      <div class="portfolio-item__caption__left"><h4>Tools</h4></div>
                      <div class="portfolio-item__caption__right"><a href="#"><i class="fa fa-search"></i></a></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="ng-row">
              <div class="ng-column">
                <div class="portfolio-item">
                  <div class="portfolio-item__inner">
                    <img src="./img/portfolio/graphic-design-logo.png" />
                    <div class="portfolio-item__caption">
                      <div class="portfolio-item__caption__left"><h4>Graphic Design</h4></div>
                      <div class="portfolio-item__caption__right"><a href="#"><i class="fa fa-search"></i></a></div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="ng-column">
                <div class="portfolio-item">
                  <div class="portfolio-item__inner">
                    <img src="./img/portfolio/mobile-logo.png" />
                    <div class="portfolio-item__caption">
                      <div class="portfolio-item__caption__left"><h4>Mobile Apps</h4></div>
                      <div class="portfolio-item__caption__right"><a href="#"><i class="fa fa-search"></i></a></div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="ng-column">
                <div class="portfolio-item">
                  <div class="portfolio-item__inner">
                    <img src="./img/portfolio/web-logo.png" />
                    <div class="portfolio-item__caption">
                      <div class="portfolio-item__caption__left"><h4>Web Development</h4></div>
                      <div class="portfolio-item__caption__right"><a href="#"><i class="fa fa-search"></i></a></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- maya tools carousel -->
          <div class="ng-carousel" id="carousel1">
            <div class="inner">
              <div class="slide active" style="background-color: #ff00ff;">
                <h1>1</h1>
              </div>
              <div class="slide" style="background-color: #ff0000;">
                <h1>2</h1>
              </div>
            </div>
            <div class="arrow arrow-left" id="carousel1left"></div>
            <div class="arrow arrow-right" id="carousel1right"></div>
          </div>



          <!-- test carousel -->
          <div class="ng-carousel" id="carousel2">
            <div class="inner">
              <div class="slide active" style="background-image:url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/163697/slide-1.jpg);">
                <h1>1</h1>
              </div>
              <div class="slide" style="background-image:url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/163697/slide-2.jpg);">
                <h1>2</h1>
              </div>
              <div class="slide" style="background-image:url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/163697/slide-3.jpg);">
                <h1>3</h1>
              </div>
            </div>
            <div class="arrow arrow-left" id="carousel2left"></div>
            <div class="arrow arrow-right" id="carousel2right"></div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
